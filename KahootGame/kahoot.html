<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Kahoot</title>

        <style>
            body{
                background-image: url(sources/kahootlog.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

            .Body{
                align-items: center;
                justify-content: center;
                display: flex;
                flex-direction: column;
                margin-top: -4%;
            }

            .Container{
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                width: auto;
                justify-content: center;
            }

            .QuestionBlock{
                background-color: white;
                width: auto;
                height: auto;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                flex: 0 0 100%;
                margin-top: 7%;
            }

            .QuestionBlock p{
                font-size: 60px;
            }

            .AnswerBlock1 button{
                width: 700px;
                height: 100%;
                margin: 2%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 35px;
                color: white;
                margin-bottom: 3%;
            }

            .AnswerBlock2 button{
                width: 700px;
                height: 100%;
                margin: 2%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 35px;
                color: white;
                margin-bottom: 3%;
            }

            button:hover{
                transform: scale(1.1);
                transition: 0.5s;
            }

            .AnswerBlock1{
                flex: 0 0 400px;
            }

            .AnswerBlock2{
                flex: 0 0 400px;
            }

            .GameContainer{
                display: flex;
            }   

            #Continue{
                display: none;
                background-color: #4CAF50;
                color: white;
                font-size: 32px;
                width: 300px;
                height: 100px;
                margin-top: 5%;
            }
        </style>

        <script>
            var questions = [                       
                { // pregunta 0
                    Question: "¿Qué son las aplicaciones inteligentes?",
                    Answers: ["Programas que solo almacenan datos", "Programas que usan IA, aprendizaje automático y análisis de datos", "Aplicaciones sin conexión a internet", "Aplicaciones para juegos y entretenimiento"],
                    CorrectAnswer: 1
                },

                { // pregunta 1
                    Question: "¿Cuál es una característica clave de una aplicación inteligente?",
                    Answers: ["No necesita actualizaciones", "Aprende del comportamiento del usuario", "Funciona solo en modo offline", "Es utilizada solo en la industria de videojuegos"],
                    CorrectAnswer: 1
                },

                { // pregunta 2
                    Question: "¿Cuál es el primer paso para crear una aplicación inteligente?",
                    Answers: ["Seleccionar la tecnología", "Desarrollar el backend", "Definir el objetivo de la aplicación", "Realizar pruebas de optimización"],
                    CorrectAnswer: 2
                },

                { // pregunta 3
                    Question: "¿Qué tecnología es clave para el funcionamiento de una aplicación inteligente?",
                    Answers: ["Conexión Bluetooth", "Computación cuántica", "Inteligencia artificial (IA)", "Software de reconocimiento facial"],
                    CorrectAnswer: 2
                },

                { // pregunta 4
                    Question: "¿Cuál de las siguientes es una plataforma común para implementar IA en una aplicación inteligente?",
                    Answers: ["TensorFlow", "Photoshop", "Blender", "JavaScript"],
                    CorrectAnswer: 0
                },

                { // pregunta 5
                    Question: "¿Qué paso sigue al diseño de la interfaz en el desarrollo de una aplicación inteligente?",
                    Answers: ["Realizar pruebas de optimización", "Seleccionar la tecnología", "Desarrollar la interfaz gráfica", "Monitorear el uso de la aplicación"],
                    CorrectAnswer: 1
                },
                
                { // pregunta 6
                    Question: "¿Cuál es un ejemplo de aplicación inteligente en la salud?",
                    Answers: ["Facebook", "Amazon", "Fitbit", "Microsoft Word"],
                    CorrectAnswer: 2
                },

                { // pregunta 7
                    Question: "¿Qué tipo de aplicaciones utilizan IA para ofrecer recomendaciones personalizadas de productos?",
                    Answers: ["Aplicaciones de mensajería", "Aplicaciones de edición de fotos", "Comercio electrónico", "Juegos de estrategia"],
                    CorrectAnswer: 2
                },

                { // pregunta 8
                    Question: "¿Qué aplicación utiliza IA para crear listas de reproducción basadas en tus hábitos de escucha?",
                    Answers: ["Instagram", "Google Maps", "Spotify", "Zoom"],
                    CorrectAnswer: 2
                },

                { // pregunta 9
                    Question: "¿Qué aplicación ayuda a personalizar lecciones según el progreso del estudiante?",
                    Answers: ["Netflix", "Duolingo", "Microsoft Excel", "Twitter"],
                    CorrectAnswer: 1
                },

                { // pregunta 10
                    Question: "¿Qué función realizan los chatbots en atención al cliente?",
                    Answers: ["Enviar correos electrónicos", "Ofrecer recomendaciones de productos", "Responder preguntas y automatizar soporte", "Hacer llamadas telefónicas"],
                    CorrectAnswer: 2
                },

                { // pregunta 11
                    Question: "¿Qué tipo de tecnología utilizan los vehículos autónomos?",
                    Answers: ["Inteligencia artificial", "Realidad aumentada", "Procesadores de texto", "Sistemas de mensajería"],
                    CorrectAnswer: 0
                },

                { // pregunta 12
                    Question: "¿Cuál de las siguientes aplicaciones se usa para optimizar la producción en fábricas inteligentes?",
                    Answers: ["Microsoft Word", "WhatsApp", "Aplicaciones industriales con IA", "Photoshop"],
                    CorrectAnswer: 2
                },

                { // pregunta 13
                    Question: "¿Qué tipo de aplicaciones ayudan a los agricultores a optimizar sus cultivos?",
                    Answers: ["Aplicaciones de música", "Drones y sistemas inteligentes", "Juegos de estrategia", "Plataformas de redes sociales"],
                    CorrectAnswer: 1
                },

                { // pregunta 14
                    Question: "¿Cuál de las siguientes es una función de las aplicaciones de marketing digital?",
                    Answers: ["Crear documentos de texto", "Personalizar anuncios y optimizar campañas publicitarias", "Hacer videollamadas", "Compartir fotos"],
                    CorrectAnswer: 1
                },
            ];
            
            var score = 0;
            var Name = localStorage.getItem("Name");
            var QuestionCount = 0;
            var ListNum = [];
            var RandomIndex = Math.floor(Math.random() * questions.length);

            window.onload = loadQuestion;

            function RandomQuestion(){
                ListNum.push(RandomIndex);
                for (var i = 0; i < ListNum.length; i++){
                    if (RandomIndex === ListNum[i]){
                        RandomIndex = Math.floor(Math.random() * questions.length);
                        i = 0;
                    }
                }
                return RandomIndex;
            }

            function loadQuestion () {      // Función para cargar la pregunta
                QuestionIndex = RandomQuestion();
                QuestionCount ++
                if (Name == "" || Name == null) {
                    alert("Por favor ingrese su nombre");
                    window.location.href = "Start.html";
                }
                var questionData = questions[QuestionIndex];  //Obtener la pregunta del indice actual
                document.getElementById("Question").innerText = Name + ", " + questionData.Question; //Mostrar la pregunta en el HTML
                const answerButtons = document.querySelectorAll('.answer');
                answerButtons.forEach((button, index) => {
                    button.innerText = questionData.Answers[index]; // Actualizar el texto de cada botón con las respuestas
                    button.setAttribute("onclick", `checkAnswer(${index})`);
                });
            }

            function checkAnswer(selectedAnswer) {      // Función para verificar la respuesta
                var button = document.getElementById("ans0");
                var button = document.getElementById("ans1");
                var button = document.getElementById("ans2");
                var button = document.getElementById("ans3");


                //Recupera el color original de los botones
            
                if (selectedAnswer === questions[QuestionIndex].CorrectAnswer) {
                    alert("¡Correcto!");
                    score += 70;
                                     

                    if (QuestionCount <= 10) {
                        loadQuestion(); 
                    } 

                    else {
                        document.getElementById("Question").innerHTML = "¡Felicidades!, Tu úntaje es: " + score + " ❂"; // Mostrar un mensaje si se terminan las preguntas
                        document.getElementById("ans0").style.display = "none";/*Ocultar los botones de respuesta*/
                        document.getElementById("ans1").style.display = "none";
                        document.getElementById("ans2").style.display = "none";
                        document.getElementById("ans3").style.display = "none";
                    }
                }

                else {
                    document.getElementById("Question").innerHTML = "¡Incorrecto!"; 
                    document.getElementById("ans0").style.display = "none";
                    document.getElementById("ans1").style.display = "none";
                    document.getElementById("ans2").style.display = "none";
                    document.getElementById("ans3").style.display = "none";
                    document.getElementById("Continue").style.display = "block";
                }
            }

            function continuar(){
                document.getElementById("ans0").style.display = "block";
                document.getElementById("ans1").style.display = "block";
                document.getElementById("ans2").style.display = "block";
                document.getElementById("ans3").style.display = "block";
                document.getElementById("Continue").style.display = "none";

                if (QuestionCount <= 10) {
                    loadQuestion();
                }
            }

        </script>
    </head>

    <body>
        <div class="Body">
            <div class="Container">
                <div class="QuestionBlock">
                    <p id="Question"></p>
                </div>

                <button id="Continue" onclick="continuar()">Continuar</button>
        
                <div class="AnswerBlock1">
                    <button id="ans0" class="answer" style="background-color: rgb(226, 27, 60);"></button>
                    <button id="ans1" class="answer" style="background-color: rgb(216, 158, 2);"></button>
                </div>
        
                <div class="AnswerBlock2">
                    <button id="ans2" class="answer" style="background-color: rgb(19, 104, 206)"></button>
                    <button id="ans3" class="answer" style="background-color: rgb(39, 137, 13);"></button>
                </div>
            </div>
        </div>
    </body>
</html>
